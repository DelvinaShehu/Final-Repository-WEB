    }

    .theMiddle img{

      width: 620px;
      align-items: center;
      padding-top: 120px;
      padding-right: 60px;
      border-radius: 50%;
    }

    .theMiddle h1{
      position: relative;
      font-size: 40px;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      margin-left: 40px;
