<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="RegisterForm.css">
</head>
<body>
  <header class="header">

    <a href="logoja.png" class="logo">ClearVue</a>

    <nav class="navBar">
      
      <div class="dropdown">
        <button class="dropbtn">Dashboard</button>
        <div class="dropdown-content">
          <a href="dashboard.html">Users</a>
          <a href="productsTable.html">Products</a>
          <a href="ContactTable.html">Contact</a>
        </div>

      <a class="home" href="optika.html">Home</a>
      <a class="home" href="AboutUs.html">About Us</a>
      <a class="home" href="products.html">Products</a>
      <a class="home" href="">Contact</a>
      <a class="home" href="LogIn forma.html">Log In</a>

    </nav>

  </header>
  
  <br>
  <br>
  

  <div class="RegisterPage">
    <form action="#" method="post" onsubmit="validateForm">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
  
      <input type="submit" value="Register">
    </form>
  </div>

  <script>
    function validateForm(){
      let name = document.getElementById('name').value;
      let surname = document.getElementById('surname').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let confirmPassword = document.getElementById('confirmPassword').value;

      let nameRegex = /^[a-zA-Z\s]+$/;
      if(!nameRegex.test(name)){
        alert('Please enter a valid name.');
        return false;
      }

      let surnameRegex = /^[a-zA-Z\s]+$/;
      if(!nameRegex.test(surname)){
        alert('Please enter a valid surname.');
        return false;
      }

      let usernameRegex = /^[a-zA-Z\s]+$/;
      if(!usernameRegex.test(username)){
        alert('Please enter a valid username.');
        return false;
      }
      
      let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if(!emailRegex.test(email)){
        alert('Please enter a valid email address');
        return false;
      }

      if(password.length < 6){
        alert('Password must be at least 6 charcters long');
        return false;
      }

      if(password !== confirmPassword){
        alert('Passwords do not match');
        return false;
      }
    }
  </script>
  
</body>
</html>
